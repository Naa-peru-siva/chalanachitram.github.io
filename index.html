        .poster {
            width: 10vw;
            height: 15vw;

        figure {         
           margin: 2%;
           text-align: center;
           cursor: pointer;

        }
        
        figcaption {

            font-size: 1.5vw;
            color: white;

        1px 1px 0 rgba(0,0,0,0.4);
        }

        figcaption:hover {
            color: blueviolet;
        }
        
        .trailerscreen {
            position: relative;                
            top: 30%; 
            width: 60%;
            height: 50%;
            right: 5%;
            z-index: 3; 
            display: none;       
        }
        
        @keyframes trailer {
            0% {
                position: fixed;                
            top: 40%; 
            right: -100%;
            width: 60%;
            height: 10%;          
            }
            
            50% {
                position: fixed;                
            top: 40%; 
            width: 60%;
            height: 10%;
            right: 5%;
            opacity: 60%;
            }
            
            100% {
            position: fixed;                
            top: 20%; 
            width: 60%;
            height: 40%;
            right: 5%;
            opacity: 100%;
            }
        }
        
        #blackshade {
            width: 100%;
            height: 100%;
            opacity: 80%;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;                         
            display: none;                       
        }
        
        @keyframes bs {
            from {          
            opacity: 80%;
            left: -100%;
            }
             to {             
            opacity: 90%;          
            left: 0; 
             }
        }
        
        .metadata {
            position : fixed;
            z-index: 3;
            top: 20%;
            left: 10%;
            text-align: left;
            font-size: 1.8vw;
            color: white;
            font-weight: bold;          
            display: none;
        }
           
        @keyframes md {
            0% {
            top: -100%;
            left: 6%;
            font-weight: normal;
            line-height: 1.4;
            opacity: 60%;
            }
            
            50% {
            top: 20%;
            left: 6%;
            font-weight: normal;
            line-height: 1.4;
            opacity: 60%;
            }
            
            100% {
            top: 20%;
            left: 6%;
            font-weight: bold;
            line-height: 1.5;
            opacity: 100%; 
                             
            }
        }
        
        #dbsection {                                                                      
            position: fixed;
            left: 15%; 
            right: 15%;      
            z-index: 3;
            display: flex; 
            display: none;      
        }   
                 
        a:hover {
            color: blueviolet;
        }
        
        a {
            text-decoration: none;
            color: white;            
        }          
                
        @keyframes db {
            0% { 
                position: fixed;
                left: 18%;
                right: 0; 
                margin-top: auto;
                margin-bottom: auto;     
                z-index: 3;
                display: flex;
                bottom: -100%; 
                opacity: 60%;              
            }                     

            90% { 
                  position: fixed;
                left: 18%;
                right: 0; 
                margin-top: auto;
                margin-bottom: auto;       
                z-index: 3;
                display: flex;
                bottom: 4%; 
                opacity: 60%;
            }

            100% {
                position: fixed;
                left: 18%;
                right: 0; 
                margin-top: auto;
                margin-bottom: auto;       
                z-index: 3;
                display: flex;
                bottom: 5%; 
                opacity: 100%;
            }
        }

        #close {  
            display: flex;       
            align-items: center;
            font-size: 1.2vw;
            position: fixed;
            top: 6vw;
            right: 6vw;
            z-index: 3;
            color: white;           
            cursor: pointer;
            pointer-events: auto;
            display: none;
        }

        @keyframes close{
            0% {
                
                top: -100vw;
            right: 6vw; 
            opacity: 50%;
            }

            100% {
              
                top: 4vw;
                right: 4vw;
                opacity: 100%;           
            }
        }

        body {
            background-image: url("https://i.imghippo.com/files/WbzoA1714806959.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .db {
            margin-right: auto;

            color: white;
            font-size: 1vw;

    <script>
        function figureexpand(figureId) {
            var bs = document.getElementById("blackshade");
            bs.style.display ="block";
            bs.style.animation ="bs 1s ease forwards";
            
            var figure = document.getElementById(figureId);
                    
            ts = figure.querySelector(".trailerscreen");
            ts.style.display = "block";
            ts.style.animation ="trailer 1s ease forwards";
                     
            md = figure.querySelector(".metadata");
            md.style.display = "block";
            md.style.animation ="md 1s ease forwards";
            
            db = figure.querySelector("#dbsection");
            db.style.display ="flex";
            db.style.animation ="db 1.5s ease forwards";   

            c = document.querySelector("#close");
            c.style.display ="flex";
            c.style.animation ="close 1s ease forwards";          
        }

        function reset() {
            var bs = document.getElementById("blackshade");
            bs.style.display ="none";
            bs.style.animation ="";                     
                    
            var vs = ts.src;
            ts.src = vs;
            ts.style.display = "none";
            ts.style.animation ="";                 
            
            md.style.display = "none";
            md.style.animation ="";   
            
            db.style.display ="none";
            db.style.animation ="";   
    
            c.style.display ="none";
            c.style.animation ="";
        }
        
        document.getElementById('searchInput').addEventListener('input', function() {
  var input = this.value.trim(); // Trim whitespace from input value
  if (input === '') {
    showAllFigures();
  } else {
    search(input);
  }
});

function search(query) {
  var figures = document.querySelectorAll('figure');
  var matchFound = false; // Flag to track if any match is found
  
  figures.forEach(function(figure) {
    var figcaption = figure.querySelector('figcaption');
    var captionText = figcaption.textContent || figcaption.innerText;
    
    if (captionText.toUpperCase().includes(query.toUpperCase())) {
      figure.style.display = 'block'; // Show the matched figure
      matchFound = true;
    } else {
      figure.style.display = 'none'; // Hide non-matching figures
    }
  });
  
 if (!matchFound) {
    // If no match found, display message or perform other actions
    document.getElementById("results").style.display ="block";
  }
  
  document.body.addEventListener('click', function(event) { 
  var sb = document.getElementById('searchInput'); 
      var res = document.getElementById('results');
      
      if (!sb.contains(event.target)) {
        // Clicked outside the specific element, hide the other element
        res.style.display = 'none';
    }
});

}

function showAllFigures() {
  var figures = document.querySelectorAll('figure');
  figures.forEach(function(figure) {
    figure.style.display = 'block'; // Show all figures
  });
}
    
    </script>
